
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>new</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
<header style="height: 70px;">
    <button class="btn btn-primary" type="button"
            style="margin-top: 14px;margin-right: 0px;margin-left: 12px;color: rgb(13,6,92);background: rgb(255,255,255);">
        &lt;-
    </button>
    <h1 style="margin-top: -30px;margin-right: 2px;margin-left: 109px;width: 182px;height: 22px;font-size: 17px;font-family: gilroy;font-weight: bold;">
        сообщить об ошибке</h1>
</header>
<footer class="d-flex flex-column align-items-center" style="background: linear-gradient(#e3d6d6 1%, white 32%), #f1e2e2;height: 531px;">

        <input type="email"
               style="width: 283px;height: 48px;border-radius: 13px;text-shadow: 0px 0px;"/>

    </div>
    <div class="mb-3">

                type="text"

    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="button"
                style="width: 280px;height: 48px;border-radius: 15px;background: linear-gradient(-135deg, #1d37c1 56%, white 100%), var(--bs-blue);border-style: none;box-shadow: 0px 0px 3px rgb(0,0,0);">
            Отправить
        </button>

    </div>
    <div>
        <button class="btn btn-primary" type="button"
                style="width: 280px;height: 48px;border-radius: 15px;background: linear-gradient(-135deg, #c9cde1 0%, white 100%), #AEAEAE;border-style: none;box-shadow: 0px 0px 3px rgb(1,0,0);">
            Отменить
        </button>
