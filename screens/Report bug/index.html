
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>new</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="height:100vh;">
    <div class="screen-hat">
        <button class="btn arrow-back">
            <img src="../../svg/arrow_back.svg" alt="arrow-back">
        </button>
        <div class="mb-3">
            <h3 class="text-header">
                Сообщить об ошибке
            </h3>
        </div>
    </div>

<div class="d-flex flex-column align-items-center" style="height:calc(80%); align-items: center; justify-content: flex-start; margin-top: 3rem;">
    <div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3 error-text-container">
        <textarea cols="24" rows="10"  class="error-text" required="required" wrap="soft" placeholder="Опишите ошибку, с которой вы столкнулись"></textarea>
    </div>
    <div class="mb-3"  style="margin-top:3rem;">
        <button class="btn btn-filled"><p class="btn-text">Отправить</p></button>
    </div>
    <div>
        <button class="btn btn-hollow"><p class="btn-text">Отменить</p></button>
    </div>
</div>
</body>

</html>
