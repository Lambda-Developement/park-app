<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="style.css">

    <title>Profile+avatar</title>
    <script src="../../js/redirects.js"></script>
    <script src="../../js/deeplinks.js"></script>

</head>

<body>
    <div class="screen-hat">
        <button onclick="redirect_home()" class="btn arrow-back">
            <a>
                <img src="../../svg/arrow_back.svg" alt="arrow-back">
            </a>
        </button>
        <div class="mb-3">
            <h3 class="text-header">
                Профиль
            </h3>
        </div>
    </div>

    <div class="profile-screen">
        <div class="avatar-area">
            <img src="../../jpg/avatar.png" alt="roma.jpeg" class="avatar-area__image" id="avatar">
            <h3 class="text-bold" id="header-name">
                Пользователь
            </h3>
            <div>
                <a onclick="redirect_profile_edit()" class="edit-link"><img src="../../svg/edit.svg" alt="edit__ico"
                        class="edit-link__ico">Изменить</a>
            </div>
        </div>
        <div class="nav-section">
            <div class="nav-item">
                <img src="../../svg/notifications.svg" alt="notifications.svg" class="nav-item_icon">
                <p class="title">Уведомления</p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                </div>
            </div>


            <div class="nav-item dropdown" style="height: 42px">
                <img src="../../svg/language_icon.svg" alt="icon.svg" class="dropdown-icon">
                <header class="dropdown-title">Язык</header>
                <select class="form-select-updated">
                    <option value="1">Русский</option>
                    <option value="2">Английский</option>
                </select>
            </div>
            <div>
                <a onclick="redirect_map()">
                    <div class="nav-item">
                        <img src="../../svg/map.svg" alt="map.svg" class="nav-item_icon">
                        <p class="title">Карта</p>
                        <img src="../../svg/arrow_gray_right.svg" alt="arrow_gray_right.svg" class="nav-item__arrow">
                    </div>

                </a>
            </div>
            <div>
                <a onclick="redirect_report_bug()">
                    <div class="nav-item">
                        <img src="../../svg/chatbox.svg" alt="chatbox.svg" class="nav-item_icon">
                        <p class="title">Сообщить об ошибке</p>
                        <img src="../../svg/arrow_gray_right.svg" alt="arrow_gray_right.svg" class="nav-item__arrow">
                    </div>
                </a>
            </div>
            <div>
                <a onclick="redirect_license()">
                    <div class="nav-item">
                        <img src="../../svg/pin_menu.svg" alt="pin_menu.svg" class="nav-item_icon">
                        <p class="title">О приложении</p>
                        <img src="../../svg/arrow_gray_right.svg" alt="arrow_gray_right.svg" class="nav-item__arrow">
                    </div>
                </a>
            </div>

            <div class="button-area">
                <button class="btn btn-hollow" id="btn-clean-history">
                    <p class="btn-text">Очистить историю поиска</p>
                </button>
                <button class="btn btn-hollow" id="btn-exit-account" onclick="callpopup_exit_account()">
                    <p class="btn-text">Выйти из аккаунта</p>
                </button>
            </div>
        </div>
        <div class="favourites-popup mb-3" id="popup2">
            <div class="favourites-popup-wrapper d-flex justify-content-center">
                <div>
                    <div class="mb-1" style="width: 335px">
                        <div class="panel round-up d-flex align-items-center justify-content-center">
                            <h3 class="text-common"><a onclick="delete_history()"
                                    style="color:rgba(221, 58, 58, 1);">Удалить</a></h3>
                        </div>
                    </div>
                    <div class="mb-3" style="width: 335px">
                        <div class="panel round-down round-down d-flex align-items-center justify-content-center">
                            <h3 class="text-common"><a onclick="closepopup()"
                                    style="font-weight: 600; color:rgba(65,65,65,1);">Отменить</a></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="favourites-popup" id="popup3">
            <div class="favourites-popup-wrapper d-flex justify-content-center">
                <div>
                    <div class="mb-1" style="width: 335px">
                        <div class="panel round-up d-flex align-items-center justify-content-center" onclick="logout()">
                            <h3 class="text-common"><a style="color:rgba(221, 58, 58, 1);">Выйти</a></h3>
                        </div>
                    </div>
                    <div class="mb-3" style="width: 335px">
                        <div class="panel round-down round-down d-flex align-items-center justify-content-center"
                            onclick="closepopup_exit_account()">
                            <h3 class="text-common"><a style="font-weight: 600; color:rgba(65,65,65,1);">Отменить</a>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script>

        function callpopup() {
            document.getElementById('popup2').style.display = 'block';
        }
        function closepopup() {
            document.getElementById('popup2').style.display = 'none';
        }
        function delete_history() {
            closepopup();
        }


        function callpopup_exit_account() {
            document.getElementById('popup3').style.display = 'block';
        }
        function closepopup_exit_account() {
            document.getElementById('popup3').style.display = 'none';
        }
        function logout() {
            localStorage.removeItem('auth_key');
            document.location.href = '../Login/login.html';
        }
    </script>
    <script src="../../cordova.js"></script>
    <script src="../../js/api.js"></script>
    <script>

        // function check_credentials() {
        //     if (localStorage != undefined) {
        //         if (localStorage.getItem('name') != null && localStorage.getItem('name').length > 0) {
        //             document.getElementById('header-name').innerHTML = localStorage.getItem('name');
        //         }
        //     }
        // }
        const url = 'https://park.backend.xredday.ru';
        document.addEventListener('deviceready', () => {
            api_kval(localStorage.auth_key).then(() => { }, () => redirect_login());
            api_userdata(localStorage.auth_key).then((userdata) => {
                if (userdata[1] != null) {
                    document.getElementById('avatar').src = `${url}/${userdata[1]}`;
                }
                document.getElementById('header-name').innerHTML = userdata[2];
            });
        })


    </script>
</body>

</html>
