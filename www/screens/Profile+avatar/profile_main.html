<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="style.css">

    <title>Profile+avatar</title>
    <script src="../../js/redirects.js"></script>
    <script src="../../js/deeplinks.js"></script>

</head>

<body>
    <div class="screen-hat">
        <button onclick="redirect_home()" class="btn arrow-back">
            <a>
                <img src="../../svg/arrow_back.svg" alt="arrow-back">
            </a>
        </button>
        <div class="mb-3">
            <h3 class="text-header">
                Профиль
            </h3>
        </div>
    </div>

    <div class="profile-screen
<!--    blur-->
" id="profile-screen">
        <div class="mt-4 mb-2"
            style="padding: 0 2%; width: 355px;box-shadow: 0px 7px 16px -6px rgba(0, 0, 0, 0.04); height: 100px; justify-content: center; background-color: white; border-radius: 12px; display: flex; flex-direction: row; justify-content: center;">
            <a class="avatar-area d-flex flex-row" onclick="redirect_profile_edit()"
                style="width: 355px; height: 100px; display:flex; ">
                <div style="background-image: url(../../jpg/avatar.png); height: 64px; width: 64px; margin-right: 20px; background-size: 64px; margin-left: 5px;"
                    class="avatar-area__image" id="avatar"></div>
                <h3 class="text-bold" id="header-name">
                    Пользователь
                </h3>
                <img class="ms-auto me-1" src="../../svg/arrow-edit.svg" alt="edit__ico">
            </a>
        </div>

        <div class="nav-section">
            <div class="nav-item round-up">
                <img src="../../svg/notifications.svg" alt="notifications.svg" class="nav-item_icon">
                <p class="title">Уведомления</p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                </div>
            </div>


            <div class="nav-item dropdown" style="height: 42px;">
                <img src="../../svg/language_icon.svg" alt="icon.svg" class="dropdown-icon">
                <header class="dropdown-title">Язык</header>
                <select class="form-select-updated">
                    <option value="1">Русский</option>
                    <option value="2">Английский</option>
                </select>
            </div>
            <div>
                <a onclick="redirect_map()">
                    <div class="nav-item">
                        <img src="../../svg/map.svg" alt="map.svg" class="nav-item_icon">
                        <p class="title">Карта</p>
                        <img src="../../svg/arrow_gray_right.svg" alt="arrow_gray_right.svg" class="nav-item__arrow">
                    </div>

                </a>
            </div>

            <div>
                <a onclick="redirect_license()">
                    <div class="nav-item round-down">
                        <img src="../../svg/pin_menu.svg" alt="pin_menu.svg" class="nav-item_icon">
                        <p class="title">О приложении</p>
                        <img src="../../svg/arrow_gray_right.svg" alt="arrow_gray_right.svg" class="nav-item__arrow">
                    </div>
                </a>
            </div>
            <div>
                <a onclick="redirect_report_bug()">
                    <div class="nav-item round-up round-down" style="margin-top: 20px;">
                        <img src="../../svg/chatbox.svg" alt="chatbox.svg" class="nav-item_icon">
                        <p class="title">Обратиться в поддержку</p>
                        <img src="../../svg/arrow_gray_right.svg" alt="arrow_gray_right.svg" class="nav-item__arrow">
                    </div>
                </a>
            </div>
            <div class="nav-item round-up round-down" id="btn-clean-history" onclick="callpopup()"
                style="margin-top: 20px;">
                <p class="btn-text title" style="color: #3486F4">Очистить историю поиска</p>
            </div>
            <button class="btn btn-hollow my-4" style="width: 100%;" id="btn-exit-account"
                onclick="callpopup_exit_account()">
                <p class="btn-text">Выйти из аккаунта</p>
            </button>
        </div>
        <div class="favourites-popup mb-3" id="popup2">
            <div class="favourites-popup-wrapper d-flex justify-content-center">
                <div>
                    <div class="mb-1" style="width: 335px">
                        <div class="panel round-up d-flex align-items-center justify-content-center">
                            <h3 class="text-common"><a onclick="delete_history()"
                                    style="color:rgba(221, 58, 58, 1);">Удалить</a></h3>
                        </div>
                    </div>
                    <div class="mb-3" style="width: 335px">
                        <div class="panel round-down round-down d-flex align-items-center justify-content-center">
                            <h3 class="text-common"><a onclick="closepopup()"
                                    style="font-weight: 600; color:rgba(65,65,65,1);">Отменить</a></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="favourites-popup" id="popup3">
            <div class="favourites-popup-wrapper d-flex justify-content-center">
                <div>
                    <div class="mb-1" style="width: 335px">
                        <div class="panel round-up d-flex align-items-center justify-content-center" onclick="logout()">
                            <h3 class="text-common"><a style="color:rgba(221, 58, 58, 1);">Выйти</a></h3>
                        </div>
                    </div>
                    <div class="mb-3" style="width: 335px">
                        <div class="panel round-down round-down d-flex align-items-center justify-content-center"
                            onclick="closepopup_exit_account()">
                            <h3 class="text-common"><a style="font-weight: 600; color:rgba(65,65,65,1);">Отменить</a>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!--    <div class="loading" id="loading">-->
    <!--        <div class="spinner-border text-primary m-auto" role="status">-->
    <!--            <span class="sr-only"></span>-->
    <!--        </div>-->
    <!--    </div>-->
    <script>

        // Открытие, закрытие попа окон на удаление истории
        function callpopup() {
            document.getElementById('popup2').style.display = 'block';
        }
        function closepopup() {
            document.getElementById('popup2').style.display = 'none';
        }
        function delete_history() {
            localStorage.removeItem('history');
            closepopup();
        }

        // Открытие, закрытие попа окон на выход из аккаунта
        function callpopup_exit_account() {
            document.getElementById('popup3').style.display = 'block';
        }
        function closepopup_exit_account() {
            document.getElementById('popup3').style.display = 'none';
        }

        // Выход из аккаунта
        function logout() {
            localStorage.removeItem('auth_key');
            document.location.href = '../Login/login.html';
        }
    </script>
    <script src="../../cordova.js"></script>
    <script src="../../js/api.js"></script>
    <script>

        const url = 'https://park.backend.xredday.ru';

        // Загрузка данных пользователя
        document.addEventListener('deviceready', () => {
            api_checkkey(localStorage.auth_key).then(() => { }, () => redirect_login());
            api_getprofiledata(localStorage.auth_key).then((userdata) => {
                if (userdata[1] != null) {
                    document.getElementById('avatar').style.backgroundImage = `url(${url}/${userdata[1]})`;
                }
                document.getElementById('header-name').innerHTML = userdata[2];
                setTimeout(() => {
                    document.getElementById('profile-screen').classList.remove('blur');
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            });
        })


    </script>
</body>

</html>
