<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="style.css">

    <title>Registration</title>
</head>
<body>
    <button class="btn arrow-back">
        <a href="../Login/login.html">
            <img src="../../svg/arrow_back.svg" alt="arrow-back">
        </a>
    </button>

    <div class="login-container">
        <div class="mb-3">
            <h3 class="text-bold">
                Parking Map
            </h3>
        </div>
        <div class="mb-3 input-field">
            <label for="exampleFormControlInput3" class="form-label line-danger" style="display:none;">
                <div class="d-inline-flex align-items-center">
                    <div class="danger-icon"></div>
                    <div>Указаны неверно имя или фамилия</div>
                </div>
            </label>

            <label for="exampleFormControlInput4" class="form-label line-success" style="display:block;">
                <div class="d-inline-flex align-items-center">
                    <div class="success-icon"></div>
                    <div>Всё верно!</div>
                </div>
            </label>
            <input type="email" class="form-control line-success" id="exampleFormControlInput1" placeholder="Имя Фамилия">
        </div>

        <div class="mb-3 input-field">
            <label for="exampleFormControlInput3" class="form-label line-danger" style="display:none;">
                <div class="d-inline-flex align-items-center">
                    <div class="danger-icon"></div>
                    <div>Указан неверный email</div>
                </div>
            </label>

            <label for="exampleFormControlInput4" class="form-label line-success" style="display:default;">
                <div class="d-inline-flex align-items-center">
                    <div class="success-icon"></div>
                    <div>Всё верно!</div>
                </div>
            </label>
            <input type="email" class="form-control line-success" id="exampleFormControlInput1" placeholder="name@gmail.com">
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Пароль">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Подтвердите пароль">
        </div>
        <div class="form-check form-check-inline" style="align-self: flex-start;" id="checkbox-password">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1" >Показать пароль</label>
        </div>
        <div class="spacer"></div>
        <div class="button-footer" style="display:flex; flex-direction: column; align-content: center;">
            <a href="../Profile+avatar/profile_main.html">
                <button class="btn btn-filled mb-3"><p class="btn-text">Зарегистрироваться</p></button>
            </a>
            <a href="../Login/login.html">
                <button class="btn btn-hollow"><p class="btn-text">Отменить</p></button>
            </a>

        </div>
    </div>
    
    
</body>
</html>
