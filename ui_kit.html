<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <title>UI kit showcase</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background: rgba(30, 30, 30, 1);" >
    <div class="mb-3">
        <button class="btn btn-hollow"><p class="btn-text">Войти</p></button>
        <button class="btn btn-hollow2"><p class="btn-text">Зарегистрироваться</p></button>
        <button class="btn btn-filled"><p class="btn-text">Отправить</p></button>
    </div>

    <div class="mb-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Чекбокс</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Чекбокс</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
            <label class="form-check-label" for="inlineCheckbox3">(disabled)</label>
        </div>
    </div>

    <div class="mb-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox4" value="option1">
            <label class="form-check-label" for="inlineCheckbox4">Радио</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox5" value="option2">
            <label class="form-check-label" for="inlineCheckbox5">Радио</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox6" value="option3" disabled>
            <label class="form-check-label" for="inlineCheckbox6">(disabled)</label>
        </div>
    </div>
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
            <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
        </div>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="******">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label line-danger">
            <div class="d-inline-flex align-items-center">
                <div class="danger-icon"></div>
                <div>Ошибка!</div>
            </div>
        </label>
        <input type="email" class="form-control line-danger" id="exampleFormControlInput3" placeholder="John">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label line-success">
            <div class="d-inline-flex align-items-center">
                <div class="success-icon"></div>
                <div>Все верно!</div>
            </div>
        </label>
        <input type="email" class="form-control line-success" id="exampleFormControlInput4" placeholder="John">
    </div>

    <div class="mb-3">
        <div style="height: 42px">
            <div class="lang-icon"></div>
            <select class="form-select">
                <option value="0">Язык</option>
                <option value="1" >Русский</option>
                <option value="2">Английский</option>
            </select>
        </div>
    </div>

    <div class="mb-3">
        <div class="dropdown" style="height: 42px">
            <select class="form-select-updated">
                <option value="1" >Русский</option>
                <option value="2">Английский</option>
            </select>     
            <img src="svg/language_icon.svg" alt="icon.svg" class="dropdown-icon">
            <header class="dropdown-title">Язык</header>
        </div>
    </div>

    <div class="mb-3">
        <div class="status-icon-0 d-flex justify-content-center align-items-center">
            <div>
                <p class="status-icon-text">0</p>
            </div>

        </div>
        <div class="status-icon-1 d-flex justify-content-center align-items-center">
            <div>
                <p class="status-icon-text">1</p>
            </div>

        </div>
        <div class="status-icon-2 d-flex justify-content-center align-items-center">
            <div>
                <p class="status-icon-text">2</p>
            </div>

        </div>
        <div class="status-icon-3 d-flex justify-content-center align-items-center">
            <div>
                <p class="status-icon-text">4</p>
            </div>

        </div>
        <div class="status-icon-5 d-flex justify-content-center align-items-center">
            <div>
                <p class="status-icon-text">5</p>
            </div>

        </div>
        <div class="status-icon-6 d-flex justify-content-center align-items-center">
            <div>
                <p class="status-icon-text">6</p>
            </div>
        </div>
        <div class="status-icon-7 d-flex justify-content-center align-items-center">
            <div>
                <p class="status-icon-text">7</p>
            </div>

        </div>
        <div class="status-icon-8 d-flex justify-content-center align-items-center">
            <div>
                <p class="status-icon-text">8</p>
            </div>

        </div>
        <div class="status-icon-9 d-flex justify-content-center align-items-center">
            <div>
                <p class="status-icon-text">9</p>
            </div>

        </div>
        <div class="status-icon-10 d-flex justify-content-center align-items-center">
            <div>
                <p class="status-icon-text">10</p>
            </div>
        </div>
        <div class="status-icon-p d-flex justify-content-center align-items-center">
            <div>
                <p class="status-icon-text" style="font-size: 18px">P</p>
            </div>

        </div>
    </div>

    <div class="mb-3">
        <button class="btn btn-hollow btn-gps">
        </button>
        <button class="btn btn-hollow btn-favourite">
        </button>
    </div>

    <div style="background: white">
        <div class="mb-3">
            <h3 class="text-attention">
                Для восстановления доступа к вашей учётной записи, укажите свою электронную почту
            </h3>
        </div>
        <div class="mb-3">
            <h3 class="text-header">
                Карта (для заголовков окон)
            </h3>
        </div>
        <div class="mb-3">
            <h3 class="text-bold">
                Parking Map
            </h3>
        </div>
        <div class="mb-3">
            <h3 class="text-common">
                Кнопки масштаба
            </h3>
        </div>
    </div>

    <div class="screen-hat">
        <button class="btn arrow-back">
            <img src="../../svg/arrow_back.svg" alt="arrow-back">
        </button>
        <div class="mb-3">
            <h3 class="text-header">
                Профиль
            </h3>
        </div>
    </div>


    <script src="js/bootstrap.js"></script>
</body>
</html>
