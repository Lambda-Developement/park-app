<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>
<body>
    <button class="btn arrow-back">
        <img src="../../svg/arrow_back.svg" alt="arrow-back">
    </button>

    <div class="login-container">
        <div class="mb-3">
            <h3 class="text-bold">
                Parking Map
            </h3>
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="******">
        </div>
        <a class="login-container__forget-password">Забыли пароль?</a>

        <button class="btn btn-hollow"><p class="btn-text">Войти</p></button>
        <button class="btn btn-hollow2"><p class="btn-text">Зарегистрироваться</p></button>
    </div>
    
    
</body>
</html>
