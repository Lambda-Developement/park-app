<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="style.css">

    <title>Forget password</title>
</head>
<body>
    <button class="btn arrow-back">
        <img src="../../svg/arrow_back.svg" alt="arrow-back">
    </button>

    <div class="forget-password">
        <div class="mb-3">
            <h3 class="text-bold">
                Parking Map
            </h3>
        </div>
        <div class="mb-3">
            <h3 class="text-attention" id="forget-password__text">
                Для восстановления доступа к вашей учётной записи, укажите свою электронную почту
            </h3>
        </div>

        <!-- Включить если line-success -->
        <div class="mb-3" style="display: none;">
            <h3 class="text-attention" id="forget-password__text">
                На ваш электронный адрес отправлено письмо с ссылкой на восстановление пароля!
            </h3>
        </div>

        <div class="mb-3 input-field">
            <label for="exampleFormControlInput3" class="form-label line-danger">
                <div class="d-inline-flex align-items-center">
                    <div class="danger-icon"></div>
                    <div>Указан неверный email</div>
                </div>
            </label>

            <label for="exampleFormControlInput4" class="form-label line-success">
                <div class="d-inline-flex align-items-center">
                    <div class="success-icon"></div>
                    <div>Отправлено!</div>
                </div>
            </label>
            <!-- Сюда необходимо после нажатия кнопки добавить line-danger/line-success, если line-success поменять display:none на кнопке и заголовке h3 -->
            <input type="email" class="form-control " id="exampleFormControlInput1" placeholder="name@gmail.com">
        </div>


        <button class="btn btn-filled"><p class="btn-text">Восстановить</p></button>
        <button class="btn btn-hollow"><p class="btn-text">Отменить</p></button>
        
        <!-- Включить если line-success -->
        <button class="btn btn-filled" style="display:none;"><p class="btn-text">Вернуться</p></button>



    </div>
    
    
</body>
</html>
